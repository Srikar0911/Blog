{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
<!--         {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %} -->
        

        <h2 class = "text-secondary">Title:</h2><h3>{{ post.title }}</h3>
        <p>{{ post.text|linebreaksbr }}</p>
        <h2 class = "text-secondary" >Written by:</h2><h3 class="font-italic">{{post.pen_name}}</h3>
        <h2 class = "text-secondary">Rating(0-9)</h2><h3>{{post.rating}}</h3>
        
        <a class="btn btn-outline-secondary" href="{% url 'post_edit' pk=post.pk %}"><!-- <i class="fas fa-pencil-alt"> --></i>Edit</a>

        <a class = "btn btn-dark" href ="{% url 'comment_new' key=post.pk %}"><!-- <i class="fas fa-plus"></i> -->NewComment</a>
        <a class = "btn btn-dark" href="{% url 'comment_list' key=post.pk %}">Comments</a>
        <p></p>

        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
            <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_twitter"></a>
            <a class="a2a_button_email"></a>
        </div>
        <hr>
    </div>
{% endblock %}
