<body>
	<div class = "container">
		<!-- <h1>
			<a href="">Blog Channel</a>
		</h1>

		<!-- <i class="fas fa-plus"></i> -->
		<nav class="navbar navbar-dark bg-dark ">
  			<a class="navbar-brand font-weight-bolder h3" href="{% url 'post_list' %}"><i class="far fa-sticky-note"></i>Blog</a>
  			<ul class="navbar-nav">
		      	<li class="nav-item active">
		        <a class="nav-link" href="{% url 'post_new' %}"><i class="fas fa-plus"></i>Post<span class="sr-only">(current)</span></a>

		</nav>
		<!-- <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">CreateNew</span></a> -->

	{% for comment in comments %}
    <div class = "container text-inline">
        <h2 class = "h3">Pen_name: </h2><span class = "text-body font-italic" >{{ comment.pen_name }}</span>
        <h3 ><a class = "text-secondary" href="{% url 'comment_detail' pk=comment.pk %}">{{ comment.title }}</a></h3>
        <p class = "border bg-light">{{ comment.text|linebreaksbr }}</p>
    	<hr>
    </div>
	{% endfor %}
